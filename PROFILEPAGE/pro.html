<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETMA HEALTH CARE</title>
    <link rel="stylesheet" href="/PROFILEPAGE/pro.css">
    <link rel="shortcut icon" href="/aseeet/images/hospital-logo-design-vector-medical-cross.png" type="image/x-icon">
    <script type="module" src="pro.js" defer></script>
</head>
<body>
    <div class="profile-wrapper" id="profile-wrapper">
        <h1>Complete Your Profile</h1>
        <p>Complete your profile for a standard <br> setup of your page</p>
        
        <div id="uploadimg">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <form id="details">
            <div>
                <label for="phoneInput">Phone Number</label>
                <input type="tel" name="phone" id="phoneInput">
            </div>
            <div>
                <label for="genderInput">Gender</label>
                <select name="gender" id="genderInput">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="specialtyInput">Specialty</label>
                <select name="specialty" id="specialtyInput">
                    <option value="" disabled selected>Select your specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Anesthesiology">Anesthesiology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Urology">Urology</option>
                    <option value="Ophthalmology">Ophthalmology</option>
                    <option value="Otolaryngology">Otolaryngology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Rheumatology">Rheumatology</option>
                    <option value="Pulmonology">Pulmonology</option>
                    <option value="Internal Medicine">Internal Medicine</option>
                    <option value="Family Medicine">Family Medicine</option>
                    <option value="Emergency Medicine">Emergency Medicine</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Pathology">Pathology</option>
                    <option value="Plastic Surgery">Plastic Surgery</option>
                </select>
            </div>
            <div>
                <label for="addressInput">Address</label>
                <input type="text" name="address" id="addressInput">
            </div>
            <div>
                <label for="cityInput">City</label>
                <input type="text" name="city" id="cityInput">
            </div>
            <div>
                <label for="countryInput">Country</label>
                <input type="text" name="country" id="countryInput">
            </div>
            <div>
                <label for="aboutInput">About</label>
                <textarea name="about" id="aboutInput"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
