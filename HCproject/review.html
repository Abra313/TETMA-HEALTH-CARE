<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="review.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Review Summary</title>
</head>

<body>
    <section class="review-summary">
        <!-- Back button at the top of the page -->
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left" style="font-size: 24px; color: #0c3fca;"></i>
        </button>

        <header class="summary-header">
            <h3>Review Summary</h3>
        </header>

        <div class="doctor-info">
            <div class="doctor-img">
                <img id="doctor-img" src="" alt="Doctor Image">
            </div>
            <div class="doctor-details">
                <h3 id="doctor-name"></h3>
                <p id="doctor-specialty"></p>
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="#3498db" d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7" />
                    </svg>
                    <span id="doctor-location"></span>
                </p>
            </div>
        </div>

        <div class="booking-details">
            <div class="details-header">
                <div>Date & Time</div>
                <div>Package</div>
                <div>Duration</div>
                <div>Booking for</div>
            </div>
            <div class="details-content">
                <div id="booking-datetime"></div>
                <div id="booking-package"></div>
                <div id="booking-duration"></div>
                <div id="booking-for"></div>
            </div>
        </div>

        <div class="payment-summary">
            <div class="payment-header">
                <div>Amount</div>
                <div>Rate</div>
                <div>Duration</div>
                <div>Total</div>
            </div>
            <div class="payment-content">
                <div id="amount"></div>
                <div id="rate"></div>
                <div id="payment-duration"></div>
                <div id="total"></div>
            </div>
            <div class="payment-method">
                <div>Cash</div>
                <div>Change</div>
            </div>
        </div>

        <button class="pay-now-button">Pay</button>
    </section>

    <script src="./review.js"></script>
</body>
</html>
