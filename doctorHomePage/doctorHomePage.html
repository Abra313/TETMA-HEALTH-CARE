<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETMA HEALTH CARE</title>
    <link rel="stylesheet" href="doctorHomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="/aseeet/images/hospital-logo-design-vector-medical-cross.png" type="image/x-icon">
</head>
<body>
    <div class="location-wrapper">
        <div class="icon-container" id="icon-container">
            <i class="fa-solid fa-location-dot" style="color:#3498db; "></i>
            <p class="location " id="location"></p>
        </div>
        <div class="noti">
            <i class="fa-solid fa-bell"></i></div>
    </div>

    <div class="Schedule-wrapper">
       <div class="upcoming">
        <p>Upcoming Schedule</p>
        <div class="Schedule-fig" id="Schedule-fig"><p>0</p></div>
        
       </div>
       <small>see all</small>
    </div>

    <div class="Schedule-pro" id="Schedule-pro">
        <div class="profile" id="profile">
            <div>
                <i class="fa-solid fa-user" style="color: grey; font: 3rem;"></i>
                <div class="info" id="info">
                    <p class="name" id="name"></p>
                    <p class="specialty" id="specialty"></p>

                </div>
            </div>
            <i class="fa-solid fa-phone" style="color: white; font: 2rem;"></i>
        </div>


        <div class="date" id="date">
            <div>
                <i class="fa-regular fa-calendar" style="color: white;"></i>
                <p></p>
            </div>
           <div>
            <i class="fa-regular fa-clock" style="color: white;"></i>
            <p></p>
           </div>

        </div>

    </div>




    <script src="doctorHomePage.js"></script>
</body>
</html>
