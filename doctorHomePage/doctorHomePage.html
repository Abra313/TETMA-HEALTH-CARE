<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETMA HEALTH CARE</title>
    <link rel="stylesheet" href="doctorHomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="/aseeet/images/hospital-logo-design-vector-medical-cross.png" type="image/x-icon">
    <script type="module" src="doctorHomePage.js" defer></script>
</head>
<body>
    
    <div class="location-wrapper">
        <div class="icon-container" id="icon-container">
            <i class="fa-solid fa-location-dot" style="color:#3498db; "></i>
            <p class="location " id="location"></p>
        </div>
        <div class="noti">
            <i class="fa-solid fa-bell"></i></div>
    </div>
    <p id="welcome"></p>


    <div class="Schedule-wrapper">
       <div class="upcoming">
        <p>Upcoming Schedule</p>
        <div class="Schedule-fig" id="Schedule-fig"></div>
        
       </div>
       <small>see all</small>
    </div>

    <div class="Schedule-pro" id="Schedule-pro">
       

        </div>

    </div>
    <div class="footer-nav">
        <div class="nav-icon" id="home-icon"><i class="fa-solid fa-house"></i></div> <!-- Home Icon -->
        <div class="nav-icon" id="location-icon"><i class="fa-solid fa-map-marker-alt"></i></div> <!-- Location Icon -->
        <div class="nav-icon" id="booking-icon"><i class="fa-solid fa-calendar-check"></i></div> <!-- Booking Icon -->
        <div class="nav-icon" id="chat-icon"><i class="fa-solid fa-comment-dots"></i></div> <!-- Chat Icon -->
        <div class="nav-icon" id="profile-icon"><i class="fa-solid fa-user"></i></div> <!-- Profile Icon -->
    </div>
    


</body>
</html>
