<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETMA HEALTH CARE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../aseeet/images/hospital-logo-design-vector-medical-cross.png" type="image/x-icon">
    <script type="module" src="patReg.js.js" defer></script>
    <!-- FontAwesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <img src="/aseeet/images/pov-young-woman-waving-video-call-camera-hospital-ward-talk-family-about-healthcare-disease-sick-patient-using-online-video-conference-remote-communication.jpg" alt="" style="">
        <h2>Create Account</h2>
        <small>Fill the required details</small>
        <form id="signup-form">
            <label for="signup-name">Full Name:</label>
            <input type="text" id="signup-name" name="name" required placeholder="Enter Full Name">

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required placeholder="Enter Email">
            
            <label for="signup-password">Password:</label>
           
            <input type="password" id="signup-password" name="password" required placeholder="Enter Password">
            <i class="fas fa-eye" id="toggle-password" title="Show Password"></i>
            
            <!-- <small> <input type="checkbox" name="" id=""> Agree with <a href="#">Terms & Condition</a></small>  -->

            <button type="submit" id="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="patSig.html">Login</a></p>
    </div>
    <div id="loading" class="loading" style="display: none;"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
