<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Favorites</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="favorites-container">
    <div class="header">
      <h1>Favorites</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
    </div>

    <div class="tab-menu">
      <button class="active">Doctors</button>
      <button>Hospitals</button>
    </div>

    <div class="doctor-list">
      
      
      <div class="doctor-card">
        <img src="assest/doctor 1.jpeg" alt="Doctor Image" class="doctor-img">
        <div class="doctor-info">
          <div class="doctor-header">
            <span class="badge">Professional Doctor</span>
            <button class="favorite-btn">&#10084;</button>
          </div>
          <h2>Dr. Jane Cooper</h2>
          <p class="specialty">Dentist</p>
          <div class="ratings">
            <span class="stars">⭐⭐⭐⭐⭐</span>
            <span class="rating">4.8</span>
            <span class="reviews">(49 Reviews)</span>
          </div>
          <button class="appointment-btn">Make Appointment</button>
        </div>




      </div>
      <div class="doctor-card">
