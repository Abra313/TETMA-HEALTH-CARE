<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care App</title>
    <link rel="stylesheet" href="health.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="module" src="health.js" defer></script>
</head>
<body>
    <section class="body">
        <header id="header">
            <div class="location">
                <p class="location"></p>
            </div>
            <div class="locationIcon">
                <div class="select-location">
                    <img src="../aseeet/images/carbon--location-filled.png" alt="">
                    <p id="selectedItemText"></p>
                    <div class="dropdown">
                        <button class="dropdown-toggle">
                            <span class="menu">Menu</span>
                            <img src="../aseeet/images/chevron-down-regular-24.png" alt="" class="chevron">
                        </button>
                        <ul class="dropdown-list">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </div>
                </div>
                <div class="notification-img">
                    <img src="../aseeet/images/bell-solid-24.png" alt="">
                </div>
            </div>
        </header>

        <main>
            <section class="search-setting">
                <div class="searchDiv">
                    <img src="../aseeet/images/search-regular-24.png" alt="">
                    <input type="search" id="input-search" placeholder="Search">
                </div>
                <div id="slider">
                    <img src="../aseeet/images/f7--slider-horizontal-3.svg" alt="" height="50px" width="50px">
                </div>
            </section>

            <section class="upcoming-section">
                <div class="upcoming-schedule-div">
                    <div class="upcoming-schedule">
                        <h3>Upcoming Schedule</h3>
                    </div>
                    <div>
                        <p class="see-all"><a href="#">See All</a></p>
                    </div>
                </div>
                <section id="twodivs"></section>
            </section>

            <section id="specialty-section">
                <div id="specialty">
                    <div id="doctor-specialty">
                        <h3>Doctor Specialty</h3>
                    </div>
                    <div class="see-all"><a href="#">See All</a></div>
                </div>
                <div id="DS-icon"></div>
            </section>

            <section class="nearby">
                <div class="nearby-hospitals">
                    <h3>Nearby Hospitals</h3>
                </div>
                <div class="see-all">
                    <a href="#">See All</a>
                </div>
            </section>

            <section id="hospital-img">
                <div id="marquee">
                    <div class="marquee-container">
                        <img src="../aseeet/images/john-hopkins-hospital.jpeg" alt="Img 1">
                        <img src="../aseeet/images/second-hospital.jpeg" alt="Img 2">
                        <img src="../aseeet/images/third-hospital.jpeg" alt="Img 3">
                        <img src="../aseeet/images/fourth-hospital.jpeg" alt="Img 4">
                        <!-- Duplicate the images for continuous scroll -->
                        <img src="../aseeet/images/john-hopkins-hospital.jpeg" alt="Img 1">
                        <img src="../aseeet/images/second-hospital.jpeg" alt="Img 2">
                        <img src="../aseeet/images/third-hospital.jpeg" alt="Img 3">
                        <img src="../aseeet/images/fourth-hospital.jpeg" alt="Img 4">
                    </div>
                </div>
            </section>
        </main>
    </section>

    <footer id="footer"></footer>

    <!-- Modal for Doctor Details -->
    <div id="doctorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="doctorDetailsContainer"></div>
        </div>
    </div>
</body>
</html>
